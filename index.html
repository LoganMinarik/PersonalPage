<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan Minarik | Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f7;
            margin: 0;
        }

        header {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            color: #000;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.25rem;
            color: #666;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #111;
            text-align: center;
        }

        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
        }

        .card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 1rem);
            max-width: calc(33.333% - 1rem);
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .pdf-upload {
            margin-top: 1rem;
            display: block;
            font-size: 0.875rem;
            color: #007aff;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #111;
            color: #fff;
            font-size: 0.875rem;
        }
    </style>
</head>
